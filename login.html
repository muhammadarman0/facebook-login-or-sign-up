<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contaimer">
        <div class="box1">
            <img class="face-lgog" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <div class="part-2">
                <div class="input-para">
                    <h2>Create a new account</h2>
                </div>
                <div class="input-text">
                    <p>It's quick and easy.</p>
                    <hr>
                </div>
                <form class="main">
                    <div class="firstinput">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="date-para">
                        <p>Date of birth!</p>
                    </div>
                    <div class="select">
                        <select class="all-opt">
                            <option value="">21</option>
                            <option value="">22</option>
                        </select>
                        <select class="all-opt">
                            <option value="">Sep</option>
                            <option value="">Oct</option>
                        </select>
                        <select class="all-opt">
                            <option value="">2025</option>
                            <option value="">2111</option>
                        </select>
                    </div>
                    <div class="gander">
                        <p>Gander!</p>
                    </div>
                    <div class="radios">
                        <!-- <div class="edit"> -->
                        <span>Male</span>
                        <input name="Gander" type="radio">
                        <span>Female</span>
                        <input name="Gander" type="radio">
                        <span>Others</span>
                        <input name="Gander" type="radio">
                        <!-- </div> -->
                    </div>
                    <div class="mobileinput">
                        <input type="number" placeholder="Mobile number">
                    </div>
                    <div class="mobileinput">
                        <input type="password" placeholder="New password">
                    </div>
                    <div class="privacy">
                        <p>People who use our service may have uploaded your contact information to Facebook. Learn
                            more.</p>
                    </div>
                    <div style="margin-top: 15px;" class="privacy">
                        <p>People who use our service may have uploaded your contact information to Facebook. Learn
                            more.</p>
                    </div>
                    <div class="btn">
                        <a href="dashboard.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
