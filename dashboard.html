<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
    <title>Facobook Dashboard</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="hold">
        <div class="box1 d-flex align-item-center">
            <i class="fa-brands fa-facebook"></i>
            <div class="boxinput">
                <input class="none" type="text" placeholder="Search facebook">
            </div>
        </div>
        <div class="box2">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-users"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-people-group now"></i>
            <i class="fa-solid fa-gamepad now"></i>
        </div>
        <div class="box3">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-brands fa-facebook-messenger none"></i>
            <i class="fa-solid fa-bell none"></i>
            <img src="https://scontent.fkhi2-3.fna.fbcdn.net/v/t39.30808-1/541457317_122141367578842561_1240667687784940737_n.jpg?stp=cp0_dst-jpg_s40x40_tt6&_nc_cat=107&ccb=1-7&_nc_sid=e99d92&_nc_ohc=uIOja0k2LYIQ7kNvwGwQ5qF&_nc_oc=Adkjo1picddSsgPEuArDayyBQo5kELo_7_zk2cHOEVklV8MPWb_tLSjsAykbw66azLDDFBpwbb1iBEphG-wrA2-j&_nc_zt=24&_nc_ht=scontent.fkhi2-3.fna&_nc_gid=GNhVJPPGgjhJJm194msdxA&oh=00_AfY2pO9vkUuljSuVIC5lZ8i6S_i2hS9aAjO_hcCNcnqDcA&oe=68E414A5"
                alt="">
        </div>
    </nav>
    <!-- Section 2 -->
    <div class="row d-flex align-item-center p-3">
        <div class="leftbox col-3 ">
            <div class="para d-flex align-item-center">
                <img src="https://scontent.fkhi2-3.fna.fbcdn.net/v/t39.30808-1/541457317_122141367578842561_1240667687784940737_n.jpg?stp=cp0_dst-jpg_s40x40_tt6&_nc_cat=107&ccb=1-7&_nc_sid=e99d92&_nc_ohc=uIOja0k2LYIQ7kNvwGwQ5qF&_nc_oc=Adkjo1picddSsgPEuArDayyBQo5kELo_7_zk2cHOEVklV8MPWb_tLSjsAykbw66azLDDFBpwbb1iBEphG-wrA2-j&_nc_zt=24&_nc_ht=scontent.fkhi2-3.fna&_nc_gid=GNhVJPPGgjhJJm194msdxA&oh=00_AfY2pO9vkUuljSuVIC5lZ8i6S_i2hS9aAjO_hcCNcnqDcA&oe=68E414A5"
                    alt="">
                <p class="spark">Arman devs</p>
            </div>
            <div class="para d-flex align-item-center">
                <img src="imger/rJ9k6SVFtYN.png" alt="">
                <p class="spark">Meta Ai</p>
            </div>
            <div class="para d-flex align-item-center">
                <i class="fa-solid fa-user-group"></i>

                <p class="spark">Friend</p>
            </div>
            <div class="para d-flex align-item-center">
                <i class="fa-solid fa-clock"></i>
                <p class="spark">Memories</p>
            </div>
            <div class="para d-flex align-item-center">
                <i class="fa-solid fa-bookmark"></i>
                <p class="spark">Saved</p>
            </div>
            <div class="para d-flex align-item-center">
                <i class="fa-solid fa-users-rays"></i>
                <p class="spark">Groups</p>
            </div>
            <div class="para d-flex align-item-center">
                <i class="fa-solid fa-video"></i>
                <p class="spark">Videos</p>
            </div>
            <div class="para d-flex align-item-center">
                <i class="fa-solid fa-credit-card"></i>
                <p class="spark">Feeds</p>
            </div>
        </div>
        <div class="Center-box align-item-center col-6 col-md col-sm col-12">
            <div class="boyout d-flex align-item-center">
                <img class="user"
                    src="https://scontent.fkhi2-3.fna.fbcdn.net/v/t39.30808-1/541457317_122141367578842561_1240667687784940737_n.jpg?stp=cp0_dst-jpg_s40x40_tt6&_nc_cat=107&ccb=1-7&_nc_sid=e99d92&_nc_ohc=uIOja0k2LYIQ7kNvwGwQ5qF&_nc_oc=Adkjo1picddSsgPEuArDayyBQo5kELo_7_zk2cHOEVklV8MPWb_tLSjsAykbw66azLDDFBpwbb1iBEphG-wrA2-j&_nc_zt=24&_nc_ht=scontent.fkhi2-3.fna&_nc_gid=GNhVJPPGgjhJJm194msdxA&oh=00_AfY2pO9vkUuljSuVIC5lZ8i6S_i2hS9aAjO_hcCNcnqDcA&oe=68E414A5"
                    alt="">
                <div class="invalue">
                    <input class="" type="text" placeholder="What on your mind Arman!">

                </div>

            </div>
            <div class="logoed boyout mt-2">
                <img src="imger/c0dWho49-X3.png" alt="">
                <p>Live Videos</p>
                <img src="imger/Ivw7nhRtXyo.png" alt="">
                <p>Photos&Videos</p>
                <img src="imger/Y4mYLVOhTwq.png" alt="">
                <p>Feeling/Activity</p>
            </div>
            <div class="createstory boyout mt-2">
                <i class="fa-solid fa-plus"></i>
                <p>Create Story</p>
                <div>
                    <!-- <p >Share photo or write something</p> -->
                </div>
            </div>
            <div class="vib mt-4 p-3">
                <div class="boxer">
                    <img class="user"
                        src="https://scontent.fkhi2-3.fna.fbcdn.net/v/t39.30808-6/556696542_122178411326570095_4967970389482163994_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=106&ccb=1-7&_nc_sid=aa7b47&_nc_ohc=VTF0fkn4DtkQ7kNvwG9sd6o&_nc_oc=AdmYcV1utbK3QnWZS-14ANlCDG45ztgifJzrRQwbjL9mX5hZ_XCsCciN1MAKRPNH-UM&_nc_zt=23&_nc_ht=scontent.fkhi2-3.fna&_nc_gid=7UddKadXHm9x5z6xHPAaew&oh=00_Afed7MuI-KNpP4Gq9v28cG-NzdZUqxKF5glrDwnwjF5gJg&oe=68E584F5"
                        alt="">
                    <p class="name">Muhammad Arman</p>
                </div>
                <div class="hours">
                    <p>2-oct-2025 at 4:10</p>
                    <img src="https://scontent.fkhi2-3.fna.fbcdn.net/v/t39.30808-6/556955480_122106980151015083_9031866240634092308_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=1&ccb=1-7&_nc_sid=833d8c&_nc_ohc=e5ObBWiuLpIQ7kNvwGkbZYW&_nc_oc=Adk4PoDmQt8C_eTEW-sFvnfqRnLtE7_rceupZynSyAhY17LqQgKMVMLA8QUa7_UkkqYDPAjP7BqWJEsBdL9r7p2M&_nc_zt=23&_nc_ht=scontent.fkhi2-3.fna&_nc_gid=0Nu6EN1G_3e7RVzYK9dVxg&oh=00_AfcoIF8LucL9hTDa9UgK58M1F5s00tyY1x3uh5pSsXB8Tw&oe=68E5989C"
                        alt="">
                </div>
                <div class="foot">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <p>like</p>
                    <div class="comm">
                        <i class="fa-solid fa-comment"></i>
                        <p>comment</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightbox col-3">
            <div class="chat">
                <div class="group">
                    <h2>Groups chats</h2>
                </div>
                <div class="grouper">
                    <i class="fa-solid fa-plus"></i>
                    <p>Create groups chats</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
